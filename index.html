<html>
<head>
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<input type="text" id="deadline" placeholder="Eg: mm/dd/yyyy hh:mm:ss GMT+5:30">
<input type="button" onclick="startTimer()" value="Start Timer">
<input type="button" id="stop" onclick="stopClock()" value="Stop Timer">
<div id="timer">
<div class="title">
<h2>Time Remaining</h2>
</div>

<div class="border-div"></div>
<div class="timer-container">
<div class="days grp">
<div class="panel" id="day1">
	<div class="upper-panel"><h5 class="day1">0</h5></div>
	<div class="lower-panel"><h5 class="day1">0</h5></div>
</div>
<div class="panel" id="day0">
	<div class="upper-panel"><h5 class="day0">0</h5></div>
	<div class="lower-panel"><h5 class="day0">0</h5></div>
</div>
<span>Days</span>
</div>
<div class="hrs grp">
<div class="panel">
	<div class="upper-panel"><h5 class="hr1">0</h5></div>
	<div class="lower-panel"><h5 class="hr1">0</h5></div>
</div>
<div class="panel">
	<div class="upper-panel"><h5 class="hr0">0</h5></div>
	<div class="lower-panel"><h5 class="hr0">0</h5></div>
</div>
<span>Hours</span>
</div>
<div class="mins grp">
<div class="panel">
	<div class="upper-panel"><h5 class="min1">0</h5></div>
	<div class="lower-panel"><h5 class="min1">0</h5></div>
</div>
<div class="panel">
	<div class="upper-panel"><h5 class="min0">0</h5></div>
	<div class="lower-panel"><h5 class="min0">0</h5></div>
</div>
<span>Minutes</span>
</div>
<div class="secs grp">
<div class="panel" id="sec1">
	<div class="upper-panel"><h5 class="sec1">0</h5></div>
	<div class="lower-panel"><h5 class="sec1">0</h5></div>
</div>
<div class="panel" id="sec0">
	<div class="upper-panel"><h5 class="sec0">0</h5></div>
	<div class="lower-panel"><h5 class="sec0">0</h5></div>
</div>
<span>Seconds</span>
</div>
</div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="timer.js"></script>
</body>
</html>
